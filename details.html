<table class = "table table-hover">
   <caption><h3>Details of employee	{{empID}}</h3></caption>
   
   <thead>
      <tr>
         <th>Employee Name</th>
         <th>Employee Id</th>
         <th>Parmanent Address</th>
      </tr>
   </thead>
   
   <tbody>
      <tr ng-repeat="emp in list() | filter:searchText">
         <td>{{emp.empName}}</td>
         <td>{{emp.empID}}</td>
         <td>{{emp.empAdd}}</td>
      </tr>
   </tbody>

</table>
