<form name="userForm" class="form-horizontal" required>
  <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="formGroupInputSmall">Employee Name</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Enter your name Here.." name="empName" ng-model="company.empName" ng-minlength="1" ng-maxlength="10" required>
    </div>
    <div class="col-sm-5 help-block" ng-messages="userForm.empName.$error" ng-if="userForm.empName.$touched">
      <ng-messages-include src="name_ngMessages.html"></ng-messages-include>
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="formGroupInputSmall">Employee ID:</label>
    <div class="col-sm-5">
      <input class="form-control" type="number" id="formGroupInputSmall" placeholder="Enter your Employee ID Here.." name="empID" ng-disabled="!company.empName" ng-model="company.empID" ng-minlength="5" ng-maxlength="5" required>
    </div>
    <div class=" col-sm-5 help-block" ng-messages="userForm.empID.$error" ng-if="userForm.empID.$touched">
      <ng-messages-include src="id_ngMessages.html"></ng-messages-include>
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="formGroupInputSmall">Employee Parmnent Address:</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Enter your Address here.." name="empAdd" ng-disabled="!company.empID" ng-model="company.empAdd" required>
    </div>
    <div class="col-sm-5 help-block" ng-messages="userForm.empAdd.$error" ng-if="userForm.empAdd.$touched">
      <ng-messages-include src="ngMessages.html"></ng-messages-include>
    </div>
  </div>
  <input type="button" value="Submit" ng-disabled="!company.empAdd" ng-click="addEmp()" class="btn btn-primary" />
  <input type="button" ng-click="reset()" value="Reset">
</form>
